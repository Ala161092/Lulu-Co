<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.google.com/specimen/Kumbh+Sans">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="main-content">
    <div class="profile-card">
      <img src="images/bg-pattern-card.svg">
    </div>
    <div class="victor-Profile">
      <div class="victor-Image">
        <img src="images/image-victor.jpg">
      </div>
      <div class="profile-copy">
        <p>
          Victor Crest <span>26</span>
        </p>
        <p>
          <span>
            London
          </span>
        </p>
      </div>
    </div>

    <div class="social-info">
      <ul>
        <li>80K<br><span>Followers</span></li>
        <li>803K<br><span>Likes</span></li>
        <li>1.4K<br><span>Photos</span></li>
      </ul>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ala</a>.
  </div>
  <div class="background">
    <div class="background-img-1">
      <img src="images/bg-pattern-top.svg" id="pattern-top">
    </div>
    <div class="background-img-2">
      <img src="images/bg-pattern-bottom.svg" id="pattern-bottom">
    </div>
  </div>

</body>

</html>
